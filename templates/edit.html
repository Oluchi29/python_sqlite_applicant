{% extends "layout.html" %}
{% block title %}
Edit Applicant
{% endblock %}
{% block content %}
        <h1>Edit Applicant Record</h1>
        {% for row in rows %}
        <form action="{{ url_for('editrec') }}" method="POST">
            <h3 style="color:blue">Applicant ID: {{ row['rowid']}}</h3>
            <input type="hidden" name="rowid" value="{{ row['rowid'] }}">
            Name<br>
            <input type="text" name="nm" value="{{ row['name'] }}"/><br>

            Email<br>
            <input type="text" name="email" value="{{row['email']}}"/><br>

            Phoneno<br>
            <input type="text" name="phoneno" value="{{ row['phoneno'] }}"/><br>

            Job_title<br>
            <input type="text" name="job_title" value="{{ row['job_title'] }}"/><br>

            <input type="submit" value="Submit" /><br>
        </form>
        {% endfor %}
{% endblock %}
